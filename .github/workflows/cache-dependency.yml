# .github/workflows/cache-dependencies.yml
name: Cache Dependencies Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        id: cache-step
        uses: actions/cache@v4
        with:
          path: node_modules
          key: cache-6a4f561
          restore-keys: |
            cache-6a4f561

      - name: prime-cache-6a4f561
        run: |
          if [ -n "${{ steps.cache-step.outputs.cache-hit }}" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
