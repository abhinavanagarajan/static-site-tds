name: Matrix Build Demo

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # 3 variants
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # âœ… Step with required identifier
      - name: matrix-0396a8f
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "This is the build output for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Build completed successfully on $(date)" >> output-${{ matrix.node-version }}.txt
          cat output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0396a8f-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
